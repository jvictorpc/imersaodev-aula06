<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imersão dev - aula 06</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <h1>Tabela de classificação</h1>
    <form class="input-jogador">
        <label for="nome">Adicione um Jogador: </label>
        <input type="text" class="input-nome" id="nome" placeholder="Nome do Jogador" title="Nome do Jogador" aria-label="Nome do Jogador" required><button type="submit" class="btn-add">Adicionar</button>
    </form>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
            
        </tbody>
    </table>

    <script src="./js/main.js"></script>
</body>

</html>
